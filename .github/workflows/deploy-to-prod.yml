name: "Production deployment"

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1-node16
        with:
          role-to-assume: arn:aws:iam::092473279400:role/GitHubActions
          aws-region: eu-central-1

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Deploy backend
        run: export STACK=backend && export SSM_PREFIX=/hackathon/prod/ && npx sst deploy --stage hackathon

      - name: Deploy frontend
        run: export STACK=frontend && export SSM_PREFIX=/hackathon/prod/ && npx sst deploy --stage hackathon-fe